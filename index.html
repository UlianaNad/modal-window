<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container">
       <div class="central">
            <h1>Sign in</h1>
            <label for="email">Your email:</label>
            <br>
            <input type="email" name="email">
            <br>
            <label for="password">Your password:</label>
            <br>
            <input type="password" name="password">
            <br>
            <br>
            <button type="submit">SEND</button>
            <br>
            <br>
            <div class="container">
                <h3>If you are not registered yet press </h3>
                <button class="open" type="submit">REGISTRATION</button>
            </div>
       </div>
    </div>
    
    <div class="modal-window">
        <div class="central back">
            <div class="header">
                <h2>REGISTRATION</h2>
                <button class="close">
                    <span>close</span>
                    <img src="./img/close.png" alt="">
                </button>
            </div>
           
            <label for="email">Your email:</label>
            <br>
            <input type="email" name="email">
            <br>
            <label for="name">Your name:</label>
            <br>
            <input type="name" name="name">
            <br>
            <label for="password">Your password:</label>
            <br>
            <input type="password" name="password">
            <br>
            <label for="password">Repeat your password:</label>
            <br>
            <input type="password" name="password">
            <br>
            <br>
            <button type="submit">SEND</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
